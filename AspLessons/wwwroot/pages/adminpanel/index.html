<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Онлайн запись</title>
<link rel="stylesheet" href="pages/adminpanel/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Тексты -->
        <p class="text1"> Ника</p>
        <p class="text2"> студия красоты</p>
    </div>

    <!-- Добавить услугу -->
    <form class="container2" method="post">
        <label for="servicename">Название услуги</label>
        <input type="text" id="servicename" name="servicename" required>
        <label for="price">Цена</label>
        <input type="number" name="price" id="price" maxlength="6" required>
        <label for="duration">Длительность</label>
        <input type="number" id="duration" name="duration" required>
        <button type="button" id="addservice">Добавить услугу</button>
        <div align="center" id="lineinfo"></div>
    </form>
    <!-- Добавить мастера -->
    <form class="container2" method="post">
        <label for="name">Имя мастера</label>
        <input type="text" id="mastername" name="name" required>
        <button type="button" id="addmaster">Добавить мастера</button>
        <div align="center" id="lineinfoaddmaster"></div>
    </form>
    <!-- Добавить услугу мастеру -->
    <form class="container2" method="post">
        <label for="name">Выберете мастера</label>
        <select name="options" id="masteroptions">
        </select>
        <label for="name">Выберете услугу</label>
        <select name="options" id="serviceoptions">
        </select>
        <button type="button" id="addservicetomaster">Добавить услугу мастеру</button>
        <div align="center" id="lineinfoaddservicetomaster"></div>
    </form>
    <!-- Поменять стоимость услуги -->
    <form class="container2" method="post">
        <label for="name">Выберете услугу</label>
        <select name="options" id="servicetochangeprice">
        </select>
        <label for="number">Цена</label>
        <input type="number" name="price" id="pricetochange" maxlength="21" required>
        <button type="button" id="changeprice">Изменить цену услуги</button>
        <div align="center" id="lineinfochangeprice"></div>
    </form>

    <!-- Удалить мастера -->
    <form class="container2" method="post">
        <label for="name">Выберете мастера</label>
        <select name="options" id="deletemasteroptions">
        </select>
        <button type="button" id="deletemaster">Удалить мастера</button>
        <div align="center" id="lineinfodeletemaster"></div>
    </form>

    <!-- Удалить услугу -->
    <form class="container2" method="post">
        <label for="name">Выберете услугу</label>
        <select name="options" id="deleteserviceoptions">
        </select>
        <button type="button" id="deleteservice">Удалить услугу</button>
        <div align="center" id="lineinfodeleteservice"></div>
    </form>

    <!-- Удалить услугу у мастера-->
    <form class="container2" method="post">
        <label for="name">Выберете мастера</label>
        <select name="options" id="deleteservicefrommasteroptionsmaster">
        </select>
        <label for="name">Выберете услугу</label>
        <select name="options" id="deleteservicefrommasteroptionsservice">
        </select>
        <button type="button" id="deleteservicefrommaster">Удалить услугу у мастера</button>
        <div align="center" id="lineinfodeleteservicefrommaster"></div>
    </form>

    <!-- Добавить рабочее время мастеру-->
    <form class="container2" method="post">
        <label for="name">Выберете мастера</label>
        <select name="options" id="addworkhoursoptionsmaster">
        </select>
        <label for="name">Выберете дату и время начала</label>
        <input type="datetime-local" name="birthday" id="addworkhoursbegin">
        <label for="name">Выберете дату и время начала</label>
        <input type="datetime-local" name="birthday" id="addworkhoursend">
        <button type="button" id="addworkhours">Добавить рабочее время</button>
        <div align="center" id="lineinfoaddworkhours"></div>
    </form>
    <script src="pages/adminpanel/script.js"></script>
</body>
</html>
